<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .table th {
            background-color: #f8f9fa;
        }
        .action-buttons .btn {
            margin: 0 2px;
        }
        .permission-badge {
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <a href="/dashboard" class="btn btn-outline-secondary me-2">
                    <i class="bi bi-arrow-left"></i> 返回仪表盘
                </a>
                <h2 class="d-inline-block mb-0">用户管理</h2>
            </div>
            <a href="/manage/add" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> 添加用户
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>用户名</th>
                                <th>权限级别</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{range .Users}}
                            <tr>
                                <td>{{.ID}}</td>
                                <td>{{.Username}}</td>
                                <td>
                                    {{if eq .Permission 2}}
                                    <span class="badge bg-danger permission-badge">管理员</span>
                                    {{else}}
                                    <span class="badge bg-primary permission-badge">普通用户</span>
                                    {{end}}
                                </td>
                                <td class="action-buttons">
                                    <a href="/manage/edit/{{.Username}}" class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <form method="POST" action="/manage/delete/{{.Username}}" style="display: inline;">
                                        <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('确定要删除用户 {{.Username}} 吗？')">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            {{end}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .User.ID }}编辑用户{{ else }}添加用户{{ end }}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .card-header {
            background: transparent;
            border-bottom: none;
            padding: 1.5rem 1.5rem 0;
        }
        .card-body {
            padding: 1.5rem;
        }
        .card-title {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 0;
        }
        .form-label {
            color: #495057;
            font-weight: 500;
        }
        .form-control {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            border: 1px solid #ced4da;
        }
        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }
        .form-control:read-only {
            background-color: #f8f9fa;
        }
        .form-select {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            border-radius: 0.5rem;
            transition: all 0.2s ease-in-out;
        }
        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
        }
        .btn-primary:hover {
            background-color: #2e59d9;
            border-color: #2e59d9;
            transform: translateY(-1px);
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
            transform: translateY(-1px);
        }
        .alert {
            border-radius: 0.5rem;
            border: none;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        .password-note {
            font-size: 0.875rem;
            color: #6c757d;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            {{ if .User.ID }}编辑用户{{ else }}添加用户{{ end }}
                        </h3>
                    </div>
                    <div class="card-body">
                        {{ if .Error }}
                        <div class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            {{ .Error }}
                        </div>
                        {{ end }}

                        <form method="POST" action="{{ if .User.ID }}/manage/edit/{{ .User.Username }}{{ else }}/manage/add{{ end }}">
                            <div class="mb-3">
                                <label for="username" class="form-label">用户名</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-person"></i>
                                    </span>
                                    <input type="text" class="form-control" id="username" name="username" 
                                           value="{{ .User.Username }}" {{ if .User.ID }}readonly{{ end }} required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">密码</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" name="password" 
                                           {{ if not .User.ID }}required{{ end }}>
                                </div>
                                {{ if .User.ID }}
                                <div class="password-note">
                                    <i class="bi bi-info-circle"></i> 留空则保持当前密码不变
                                </div>
                                {{ end }}
                            </div>

                            <div class="mb-4">
                                <label for="permission" class="form-label">权限级别</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-shield"></i>
                                    </span>
                                    <select class="form-select" id="permission" name="permission" required>
                                        <option value="1" {{ if eq .User.Permission 1 }}selected{{ end }}>普通用户</option>
                                        <option value="2" {{ if eq .User.Permission 2 }}selected{{ end }}>管理员</option>
                                    </select>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save me-2"></i>保存
                                </button>
                                <a href="/manage/list" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left me-2"></i>返回
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/crypto-js.min.js"></script>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const passwordInput = document.getElementById('password');
            const originalPassword = passwordInput.value;
            
            if (originalPassword.length > 0) {
                const hash = CryptoJS.SHA256(originalPassword);
                const hashBase64 = hash.toString(CryptoJS.enc.Base64);
                passwordInput.value = hashBase64;
            }
            
            this.submit();
        });
    </script>
</body>
</html>

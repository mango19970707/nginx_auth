<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仪表盘</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #fff;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            padding: 1rem 0;
        }
        .navbar-brand {
            color: #2c3e50;
            font-weight: 600;
            font-size: 1.25rem;
        }
        .user-info {
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .user-name {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .user-role {
            color: #6c757d;
            font-size: 0.875rem;
        }
        .option-card {
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.2s ease-in-out;
        }
        .option-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .option-card h3 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .option-card p {
            color: #6c757d;
            margin-bottom: 1.5rem;
        }
        .option-card a {
            display: inline-block;
            background-color: #4e73df;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            text-decoration: none;
            transition: all 0.2s ease-in-out;
        }
        .option-card a:hover {
            background-color: #2e59d9;
            transform: translateY(-1px);
        }
        .option-card .disabled {
            background-color: #e9ecef;
            color: #6c757d;
            cursor: not-allowed;
        }
        .option-card .disabled:hover {
            background-color: #e9ecef;
            transform: none;
        }
        .logout-btn {
            color: #e74a3b;
            text-decoration: none;
            transition: all 0.2s ease-in-out;
        }
        .logout-btn:hover {
            color: #d52a1a;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">认证系统</a>
            <div class="ms-auto">
                <a href="/logout" class="logout-btn">
                    <i class="bi bi-box-arrow-right"></i> 退出登录
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="user-info">
            <h2 class="user-name">欢迎, {{ .username }}</h2>
            <p class="user-role">
                {{ if eq .permission 2 }}
                <i class="bi bi-shield-check text-primary"></i> 管理员
                {{ else }}
                <i class="bi bi-person text-secondary"></i> 普通用户
                {{ end }}
            </p>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="option-card">
                    <h3>用户管理</h3>
                    <p>管理系统用户，包括添加、编辑和删除用户。</p>
                    {{ if eq .permission 2 }}
                    <a href="/manage/list">管理用户</a>
                    {{ else }}
                    <a href="#" class="disabled">管理用户</a>
                    <p><em>您需要管理员权限才能访问此功能。</em></p>
                    {{ end }}
                </div>
            </div>
            <div class="col-md-6">
                <div class="option-card">
                    <h3>KAFKA流控平台</h3>
                    <p>支持对KAFKA集群进行监控、限流、权限控制等操作。</p>
                    <a href="{{ .consoleAddr }}" target="_blank">访问平台</a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="option-card">
                    <h3>解密配置平台</h3>
                    <p>密钥配置、解密参数配置。</p>
                    <a href="{{ .decryptAddr }}" target="_blank">访问平台</a>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
